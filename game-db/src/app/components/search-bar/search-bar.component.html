<div class="search-container">
    <form action="" class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">Gaming Hub
            <input type="text" class="search-input" name="search" ngModel placeholder="Search 500,000+ Games" />
            <button class="search-button">Search</button>
        </span>
    </form>
</div>
